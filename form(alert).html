<!DOCTYPE html>
<head>
    <script>
        function alert1()
        {   
            let name = document.querySelector("#name").value;
            if (name === "")
            {
                name = "world"
            }
            alert("Hello, " + name + "!");
        }
    </script>
</head>
<body>
    <form onsubmit="alert1();">
        <input type="text" id="name">
        <input type="submit">
    </form>
</body>
