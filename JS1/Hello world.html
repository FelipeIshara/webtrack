<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function greet()
            {
                let name = document.querySelector("#name").value;
                if (name === "")
                {
                    name = "world";
                }
                document.querySelector("#res").innerHTML = "Hello, " + name + "!";
            }
        </script>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input type="text" id="name">
            <input type="submit">
        </form>
        <div id="res">
            HELLO!
        </div>
    </body>
</html>
